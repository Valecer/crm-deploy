<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise Server Solutions - Landing Page</title>
  <meta name="description" content="Professional enterprise server solutions and infrastructure services">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/tokens.css">
  <link rel="stylesheet" href="/src/styles/base.css">
  <link rel="stylesheet" href="/src/styles/components.css">
  <link rel="stylesheet" href="/src/styles/components/bento-grid.css">
  <link rel="stylesheet" href="/src/styles/pages/landing.css">
</head>
<body>
  <!-- Navigation -->
  <nav id="navigation" role="navigation" aria-label="Main navigation">
    <!-- Navigation will be inserted here by JavaScript -->
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="hero-section" role="banner">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-headline" data-i18n="hero.title">Enterprise Server Solutions</h1>
        <p class="hero-subheadline" data-i18n="hero.subtitle">Reliable, scalable infrastructure for your business</p>
      </div>
      <div id="three-canvas-container" class="hero-3d-container" aria-hidden="true">
        <!-- Three.js canvas will be inserted here -->
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main id="main-content" role="main">
    <!-- About Company Section -->
    <section id="about-company" class="content-section content-section-about" role="region" aria-labelledby="about-company-title" data-animate="true">
      <!-- Content will be populated by JavaScript -->
    </section>

    <!-- Services Section -->
    <section id="services" class="content-section content-section-services" role="region" aria-labelledby="services-title" data-animate="true">
      <!-- Content will be populated by JavaScript -->
    </section>

    <!-- Customers Section -->
    <section id="customers" class="content-section content-section-customers" role="region" aria-labelledby="customers-title" data-animate="true">
      <!-- Content will be populated by JavaScript -->
    </section>

    <!-- Partners Section -->
    <section id="partners" class="content-section content-section-partners" role="region" aria-labelledby="partners-title" data-animate="true">
      <!-- Content will be populated by JavaScript -->
    </section>

    <!-- Contacts Section -->
    <section id="contacts" class="content-section content-section-contacts" role="region" aria-labelledby="contacts-title" data-animate="true">
      <!-- Content will be populated by JavaScript -->
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer" role="contentinfo">
    <div class="footer-content">
      <p data-i18n="footer.copyright">&copy; 2025 Enterprise Server Solutions. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/src/scripts/landing.js"></script>
</body>
</html>
